
{%extends 'base.html'%}
{%load crispy_forms_tags   %}
{% load  static %}

<html>

<head>
{%block content%}


<title>160 Pixel Left Column, 2/3 x 1/3 Main Column.</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" >

<link href="{% static 'styles_issue.css' %}" rel="stylesheet" >
</head>
<body>

      <form method='POST' action=''>{% csrf_token %}
      <b> {{form }} </b>
        <p><input type="submit" value='Search For item to issue'/>
      
      </form>



<div id="doc" class="yui-t1">
  <div id="hd">
    <div id="header">
               <input type="checkbox" id="vehicle1" name="vehicle" value="Bike">
              <label for="vehicle"> I have a bike</label><br>
              <input type="checkbox" id="vehicle2" name="vehicle" value="Car">
              <label for="vehicle"> I have a car</label><br> 
      
    </div>
  
  </div>
    
  <div id="bd">

    <div id="yui-main">
      <div class="yui-b">
        <div class="yui-gc">
          <div class="yui-u first">
            <div class="content">SideLeft <p>
            
              {%for instance in queryset %}
               
                <input type="checkbox" id="items" name="items" value="items">
                <label for="item"> {{ instance.item_fattal_code_issue }}  {{instance.item_name_issue}}</label><br>

            
                          
          
          
              {% endfor %}
             </div>
          </div>
          <div class="yui-u">
            <div class="content">Content Here</div>
          </div>
        </div>
      </div>
    </div>
    <div class="yui-b">
      <div id="secondary">Secondary Column</div>
    </div>
  </div>
  <div id="ft">
    <div id="footer">Footer</div>
  </div>
</div>

</body>
{% endblock %}
</html>
